<h2>Want to send a message?  You have two options:</h2>
<b><font size = 4px>YELL</font></b> something:
<form method="get" action="/HelloWorld/message">
  <input type="text" name="message" placeholder="say nothing...">
  <button>Yell</button>
</form>
<h2>or</h2>
<font size= 1px>whisper</font> something:
<form method="get" action="/HelloWorld/whisper">
  <input type="text" name="message" placeholder="say nothing...">
  <button>Whisper</button>
</form>
