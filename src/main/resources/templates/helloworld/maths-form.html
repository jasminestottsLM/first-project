<h2>Add Two Numbers</h2>
<form method="post" action="/Maths/adder">
  <input type="number" name="left" value="0" required>
  +
  <input type="number" name="right" value="0" step="any" required>
  <button>Calculate the sum</button>
</form> 

<h2>Subtract Two Numbers</h2>
<form method="post" action="/Maths/subtractor">
  <input type="number" name="left" value="0" required>
  -
  <input type="number" name="right" value="0" step="any" required>
  <button>Calculate the difference</button>
</form>
